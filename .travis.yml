sudo: required
language: ruby

services:
  - docker
  
env:
  - IMAGE=ubuntu/trusty32
  - IMAGE=ubuntu/trusty64
  - IMAGE=ubuntu/precise32
  - IMAGE=ubuntu/precise64
  - IMAGE=hashicorp/precise32
  - IMAGE=hashicorp/precise64

install:
  # for virtualbox
  - sudo add-apt-repository multiverse
  - sudo apt-get update
  - sudo apt-get -y install build-essential linux-headers-`uname -r` dkms
  - sudo apt-get -y install virtualbox virtualbox-dkms
  - VBoxManage -v
  - sudo wget -nv https://dl.bintray.com/mitchellh/vagrant/vagrant_1.7.4_x86_64.deb
  - sudo dpkg -i vagrant_1.7.4_x86_64.deb
  - vagrant -v

script:
  - egrep '(vmx|svm)' /proc/cpuinfo
  - vagrant init ${IMAGE}
  - vagrant up
  - vagrant ssh-config
  - netstat -lan
